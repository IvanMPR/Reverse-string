<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reverse String</title>
  </head>
  <body>
    <div class="container">
      <h1>Reverse String</h1>
      <div class="input">
        <textarea
          name="input"
          id="input"
          cols="30"
          rows="7"
          placeholder="Type your string here..."
          autofocus
        ></textarea>
        <button class="btn">Reverse</button>
      </div>
      <div class="output">
        <span class="text">Reversed string will be displayed here...</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
